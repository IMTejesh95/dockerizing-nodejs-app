version: '3'
services:
  app:
    container_name: node-items-api
    restart: always
    environment:
      - DB_SERVER=mongo
      - DB_NAME=items
    image: itejas19/express-app:5.0
    ports:
      - '80:3000'
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    ports:
      - '27017:27017'
