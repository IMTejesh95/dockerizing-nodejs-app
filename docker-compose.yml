version: '3'
services:
  app:
    restart: always
    environment:
      - DB_USERNAME=admin
      - DB_PASSWORD=admin
      - DB_SERVER=mongo
    image: express-swagger-app:1.0
    ports:
      - '30000:3000'
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin    
    ports:
      - '27017:27017'











